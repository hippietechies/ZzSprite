<body>

    <style>
        * {
            font-size: 20px;
            font-family: Arial;
        }

        body {
            background: #111;
            color: #fff;
            user-select: none;
            text-align: center;
        }

        .settingsContainer {
            display: grid;
            grid-template-columns: 130px 130px 130px 130px;
            grid-gap: 10px;
            padding: 10px;
            display: none;
        }

        canvas {
            background: #ccc;
            image-rendering: -moz-crisp-edges;
            image-rendering: pixelated;
        }

        details {
            padding: 10px;
        }

        .programTitle {
            font-size: 20px;
            font-style: italic;
            padding: 4px;
            text-align: center;
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <div style=height:180px>
        <div id=settingsContainer class=settingsContainer></div>

        <div>
            <div id=programTitleDiv class=programTitle></div>

            <p>Current TokenId: <span id="tokenId">0</span></p>
            Search TokenId:

            <input type="number" id="tokenIdInput" min=0 max=10000 />
            <button id="tokenIdButton">
                TokenId
            </button>
            <button id="randomButton">
                Random
            </button>
            <br />
            <canvas id=previewCanvas style='flex-shrink:0;width:512px;height:512px;border:3px solid #000'></canvas>

        </div>
        <details style=display:none>
            <summary>Advanced</summary>
            <div class=settingsContainer id=advancedSettingsContainer>
            </div>
        </details>

    </div>
    <canvas id=canvas style=width:100%;display:none></canvas>
    <a id=link display:none></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.min.js" type="module"></script>
    <script src=ZzSprite.js?1 defer></script>
    <script src="index.js" defer></script>
    <a href="https://github.com/hippietechies/ZzSprite" target="_blank" class="github-corner"
        aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250"
            style="fill:#5AF; color:#222; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"

        </svg></a>
    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>

</body>
